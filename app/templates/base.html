<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
      .navbar-brand {
        font-family: 'Poppins', sans-serif;
        font-weight: bold;
        color: #ff6f61 !important;
      }

      .navbar-nav .nav-link {
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        color: #343a40 !important;
      }

      .form-control {
        border-radius: 0.25rem;
      }

      .btn-outline-success {
        border-color: #ff6f61;
        color: #ff6f61;
      }

      .btn-outline-success:hover {
        background-color: #ff6f61;
        border-color: #ff6f61;
        color: #fff;
      }

      body {
        background-color: #f8f9fa;
      }
    </style>
    
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='navbar-top-fixed.css') }}" rel="stylesheet">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">YourChat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('app.index') }}">ホーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('app.user') }}">ユーザー</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('app.friends') }}">フレンド</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('app.chatrooms') }}">チャットルーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('app.logout') }}">ログアウト</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="検索" aria-label="検索">
            <button class="btn btn-outline-success" type="submit">検索</button>
          </form>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
